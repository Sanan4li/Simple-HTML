<!doctype html>

<html>
	<head>
		<title>Apply Now</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="initial-scale=1.0">
	</head>

    <body bgcolor="#9A12B3" text="white" link="#C5EFF7">


        <center>
            <h1>Apply Now</h1>
        </center>

       <form action="#" method="post">
          
          <fieldset>
          
                  <legend>
                              Please Fill This Form to Apply
                  </legend>
           <table cellpadding="10px" cellspacing="10px">
               <tr>
                   <td>Enter Your Name</td>
                   <td> <input type="text" placeholder="Enter Your Name" required="true" autofocus="true">  </td>
               </tr>
               <tr>
                   <td>Enter Your Email</td>
                   <td> <input type="email" placeholder="Enter Your Email" required="true"> </td>
               </tr>
               <tr>
                   <td>Enter Your City</td>
                   <td> <input type="text" value="Gujrat" required="true"> </td>
               </tr>
               <tr>
                   <td>Enter Your Phone No</td>
                   <td> <input  type="number" placeholder="Enter Your Phone" required="true"> </td>
               </tr>
               <tr>
                   <td>Select Department</td>
                   <td>   <select>
                                    <option value="Default">Select Department</option>
                                    <option value="Electrical">Electrical</option>
                                    <option value="Electronics">Electronics</option>
                                    <option value="Electrical">Civil</option>
                            </select>
                    </td>
               </tr>
               <tr>
                   <td>Have You Apllied Somewhere else ?</td>
                   <td>
                             Yes   <input type="radio" name="Apply" value="Yes" Checked="true"> No
                               <input type="radio" name="Apply" value="No">
                    </td>
               </tr>
               <tr>
                   <td>Admission in</td>
                   <td> 
                           <input type="checkbox" value="College" checked="true"> College 
                           <input type="checkbox" value="Hostel">Hostel
                  </td>
               </tr>
               
               
               <tr>
                  <td></td>
                   <td colspan="2"> <input type="submit" value="Apply"> 
                                                   <input type="reset" value="Reset"> 
                   </td>
                 
               </tr>
             
            
           </table>

          </fieldset>
                         
         </form>
           
           
     
	
	
	
	
	
	
	
	
	
	
	
	

	</body>
</html>
